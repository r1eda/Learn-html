<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coder Shiyar</title>

    <style>
meter::-webkit-meter-bar {background: #d1d1d1;} /*background color of bar*/
meter::-webkit-meter-optimum-value {background: green;}
meter::-webkit-meter-suboptimum-value{background:orange;}
meter::-webkit-meter-even-less-good-value{background:red;}
/* meter{
  height: 40px;
  width: 200px;
} */
    </style>
</head>
<body dir="rtl">

  <table>
    <tr>
      <td> طالب 1 : حميد</td>
      <td>
        <meter min="0" max="100" value="90" low="50" high="70" optimum="100" ></meter>

      </td>
    </tr>

    <tr>
      <td> طالب 2 : عباس</td>
      <td> 
        <meter min="0" max="100" value="60" low="50" high="70" optimum="100" ></meter>
      </td>
     </tr>

    <tr>
      <td> طالب 3 : لارا</td>
      <td>
        <meter min="0" max="100" value="40" low="50" high="70" optimum="100" ></meter>

      </td>
     </tr>
  </table>

</body>
</html>
